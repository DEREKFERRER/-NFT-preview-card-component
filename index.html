<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="nft_pic">
      <div class="overlayPar">
        <img class="equilibrium" src="/images/image-equilibrium.jpg" alt=""/>
        <div class="imageOverlay">
          <span class="eye"></span>
        </div>
      </div>
    </div>

    <p class="nft_number"><strong> Equilibrium #3429 </strong></p>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price_day" >
      <div class="etherium" >
        <img src="images/icon-ethereum.svg" alt="ethereum"  />
        <p><strong>0.041 ETH</strong></p>
      </div>
      <div class="expiration" >
        <img src="images/icon-clock.svg" alt="mini-clock" />
        <p>3 days left</p>
      </div>
    </div>
    <hr />
    <div class="creator">
      <img src="./images/image-avatar.png" alt="" />
      <p>Creation of </p>
      <span>Jules Wyvern</span> 
    </div>
  </div>
</body>

</html>
